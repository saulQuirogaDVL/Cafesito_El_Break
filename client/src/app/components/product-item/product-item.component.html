<div class="grid grid-cols-4 grid-rows-7">
    <img [src]="'http://localhost:3000/uploads/' + productData.imagen"
        (click)="inOrder?addListOrders():editProduct(productData.id)"
        class="col-span-4 row-span-6 w-20 h-20 m-auto rounded-full border-solid border-2 border-black"
        [ngClass]="{'opacity-20':!productData.habilitado}">
    <p class="col-span-4 row-span-1 text-center text-sm font-bold">{{productData.nombre_producto}}</p>
</div>
