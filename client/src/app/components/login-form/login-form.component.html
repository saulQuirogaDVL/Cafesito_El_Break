<div class="bg-[url('./assets/IMG/Logo1.jpeg')] bg-cover h-screen w-screen grid grid-cols-3 grid-rows-5">
    <div class="bg-white row-start-2 col-start-2 row-span-2 border-8 border-black/25 rounded-lg grid grid-rows-4">
        <h1 class="text-center text-3xl font-bold m-auto">Ingreso</h1>
        <form class="row-span-3 grid grid-rows-3 place-items-center font-bold">
            <div class="">
                <i class="fa fa-user bg-yellow-500 h-12 w-12 rounded-lg p-4"></i>
                <input type="text" name="Email" [(ngModel)]="user.email" placeholder="Usuario" class="ml-2 h-12 p-3">
            </div>
            <div class="">
                <i class="fa fa-lock bg-yellow-500 h-12 w-12 rounded-lg p-4" aria-hidden="true"></i>
                <input type="password" name="Password" [(ngModel)]="user.password" placeholder="Password" class="ml-2 h-12 p-3">
            </div>
            <button (click)="singIn()" class="rounded-lg bg-amber-900 text-white w-24 h-12">Enviar</button>
        </form>
    </div>
</div>
