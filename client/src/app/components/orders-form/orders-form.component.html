<div class="grid grid-rows-12">
    <app-navigation class="row-span-1"></app-navigation>
    <div class="row-span-1 text-5xl font-bold text-center">Punto de Venta</div>
    <div class="row-span-10 grid grid-cols-8">
        <div class="col-span-3">
            <app-pay-types-form [orderNumber]="order"
                (sendOptionsEvent)="sendOptionsCatcher($event)"></app-pay-types-form>
            <app-products-picked-form [listProductsPicked]="listProductsPicked" [transactionValues]="transaction"
                (deleteFromOrdersEvent)="deleteFromOrdersCatcher($event)"
                (changeAmountEvent)="changeAmountCatcher($event)"
                (calculateChangeEvent)="calculateChangeCatcher()"
                (sendDescriptionEvent)="sendDescriptionCatcher($event)"></app-products-picked-form>
        </div>
        <div class="border-l-8 border-black col-span-5 row-span-3">
            <button class="text-2xl font-bold bg-red-500 text-center text-white w-28 h-8 border-2 border-black"
                (click)="openModal()">• • •</button>
            <app-list-products [productsPerPage]="25" (confirmOrderEvent)="confirmOrderCatcher()"></app-list-products>
        </div>
    </div>
</div>
<app-filter-products-modal></app-filter-products-modal>
