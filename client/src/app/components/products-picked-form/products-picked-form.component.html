<div class="font-bold">
    <label class="text-2xl">Productos Seleccionados:</label>
    <table class="table-auto">
        <thead>
            <tr class="bg-amber-950 text-white text-center">
                <th class="w-1/12 border-2 border-white">Cod.</th>
                <th class="w-1/5 border-2 border-white">Cantidad</th>
                <th class="w-2/6 border-2 border-white px-14">Producto</th>
                <th class="w-1/6 border-2 border-white">Precio U.</th>
                <th class="w-1/6 border-2 border-white">Precio T.</th>
                <th class="w-1/12 border-2 border-white"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-amber-100 text-center" *ngFor="let product of listProductsPicked">
                <td class="w-1/12 border-2 border-white">{{product.id}}</td>
                <td class="w-1/5 border-2 border-white">
                    <div class="grid grid-cols-5 grid-rows-2">
                        <div class="col-span-2 row-span-2 bg-white m-auto p-2 border-4 border-black">
                            {{product.cantidad}}</div>
                        <button class="col-span-3 row-span-1 bg-lime-300 text-lg"
                            (click)="changeAmount(1,product.id)">+</button>
                        <button class="col-span-3 row-span-1 bg-red-500 text-lg text-white"
                            (click)="changeAmount(-1,product.id)">-</button>
                    </div>
                </td>
                <td class="w-2/6 border-2 border-white px-14 text-sm">{{product.nombre_producto}}</td>
                <td class="w-1/6 border-2 border-white">{{product.precio}}</td>
                <td class="w-1/6 border-2 border-white">{{ product.cantidad * product.precio }}</td>
                <td class="w-1/12 border-2 border-white">
                    <button class="bg-red-700 w-8 m-1 text-2xl text-white"
                        (click)="deleteFromOrders(product.id)">x</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pt-10">
        <p class="pl-2">Observaciones:</p>
        <textarea maxlength="300" class="w-11/12 border-2 border-black mx-6 my-2" placeholder="Ingrese su comentario..."
            [(ngModel)]="description" (blur)="sendDescription()"></textarea>
        <div class="grid grid-cols-6 text-2xl text-center">
            <label class="col-span-1">Total:</label>
            <input type="text" class="bg-amber-400 col-span-1 text-center w-5/6 h-8 m-auto text-sm" disabled
                [(ngModel)]="transactionValues.total">
            <label class="col-span-1">Pagado:</label>
            <input type="number" class="bg-amber-400 col-span-1 text-center w-5/6 h-8 m-auto text-sm"
                [(ngModel)]="transactionValues.paid" (ngModelChange)="calculateChange()">
            <label class="col-span-1">Cambio:</label>
            <input type="text" class="bg-amber-400 col-span-1 text-center w-5/6 h-8 m-auto text-sm" disabled
                [(ngModel)]="transactionValues.change">
        </div>
    </div>
</div>
